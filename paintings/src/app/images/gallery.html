<div class="background-painting" #bg></div>

<div class="gallery-header">
  <h1>Paintings, drawings and etches by Alexander van den Bosch.</h1>

  <div class="gallery-grid">
    <div
      tabindex
      class="painting-card"
      *ngFor="let painting of paintings; trackBy: trackByPainting"
      (click)="openLightbox(paintings.indexOf(painting))"
      (keypress)="openLightbox(paintings.indexOf(painting))"
    >
      <img
        [src]="'assets/thumbnails/images/' + painting.id + '.jpg'"
        [alt]="painting.title"
      />
      <div class="painting-info">
        <h3>{{ painting.title }}</h3>
        <p *ngIf="painting.year">({{ painting.year }})</p>
        <p>{{ painting.dimensions }} cm.</p>
      </div>
    </div>
  </div>
</div>
