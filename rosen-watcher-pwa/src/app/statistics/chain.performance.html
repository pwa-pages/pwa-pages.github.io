<div *ngIf="!isElementsActive" class="headercontainer">
  <div class="headerblock">
    Performance&nbsp;
    <div class="header">Compare chains</div>
  </div>
</div>

<div
  [ngClass]="{  'performancecontainer': true,  'main-content': true,    'elementsActive': isElementsActive}"
>
  <div *ngIf="!isElementsActive" class="performancetab">
    <a
      tabindex="0"
      class="tab"
      [class.active]="false"
      (click)="selectTab()"
      (keypress)="selectTab()"
    >
      My watchers
    </a>
    <a tabindex="0" class="tab" [class.active]="true">Compare chains</a>
  </div>

  <div *ngIf="!isElementsActive" class="info-description">
    Avarage earnings in RSN per chain type over the last week for a single watcher.
  </div>
  <div class="addressescontainer">
    <div
      class="performancelegend"
      *ngFor="let address of performanceCharts; let i = index; last as isLast"
    >
      <div class="chart-legend" [style.background-color]="address.color"></div>
      <div class="performance-chart-address mainaddressdispl {{address.chainType}}">
        - {{ address.chainType }}
      </div>

      <span *ngIf="!isLast">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </div>
  </div>

  <div class="chartcontainer">
    <div class="chart-container">
      <canvas id="PerformanceChart"></canvas>
    </div>
  </div>
</div>
