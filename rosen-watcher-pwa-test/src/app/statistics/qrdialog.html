<div
  tabindex="0"
  class="qrdialog"
  (click)="onCancelClick()"
  (keypress)="onCancelClick()"
>
  <qrcode [qrdata]="data['qrData']" errorCorrectionLevel="M"></qrcode>

  <button (click)="onCancelClick()" (keypress)="onCancelClick()">Cancel</button>

  <div class="linkicon" id="close">
    <a tabindex="0" (click)="onCancelClick()" (keypress)="onCancelClick()">
      <div class="fas fa-close"></div>
    </a>
  </div>
</div>
