
<div class="settings">
<div class="container">
  <button (click)="addAdress()">Add Address</button>
</div>

<div *ngFor="let adress of adresses; let i = index" class="container">
  <input type="text" [(ngModel)]="adresses[i]" />
  <button (click)="deleteAdress(adress)">Delete</button>
</div>
</div>
