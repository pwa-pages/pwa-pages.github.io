<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <title>Rosen Watcher Rewards Test Html</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
  </head>

  <body>
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application...</noscript
    >
  </body>
  <script src="polyfills_non_existing.js" type="module"></script>
  <script src="main_non_existing.js" type="module"></script>
  <script>
    window.addEventListener(
      'error',
      function (event) {
        if (event.target.tagName === 'SCRIPT') {
          let errorMessage = document.getElementById('error-message');
          let failedSrc = event.target.src || 'Unknown script';

          let listItem = document.createElement('div');
          listItem.textContent = `Failed to load: ${failedSrc}`;
          errorMessage.appendChild(listItem);

          listItem = document.createElement('div');
          listItem.textContent = `Please try reloading the page, or reloading the installed app`;
          errorMessage.appendChild(listItem);
        }
      },
      true,
    );
  </script>
  <div id="error-message" style="color: red"></div>
</html>
