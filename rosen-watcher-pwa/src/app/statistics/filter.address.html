<div class="context-menu" style="display: flex; flex-direction: column">
  Select address
  <div *ngFor="let address of addresses; let i = index; last as isLast">
    <div class="mainaddressdispl {{address.chainType}}">&nbsp;</div>
    <mat-checkbox [(ngModel)]="address.active" [name]="'checkbox' + i">
      {{ address.addressForDisplay }}
    </mat-checkbox>
  </div>

  <div>
    <button (click)="onOk()" style="margin: 10px">Ok</button>
    &nbsp;
    <button (click)="onCancel()" cdkFocusInitial style="margin: 10px">Cancel</button>
  </div>
</div>
