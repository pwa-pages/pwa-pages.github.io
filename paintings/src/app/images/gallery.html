<div class="gallery-grid">
  <div
    class="painting-card"
    *ngFor="let painting of paintings; trackBy: trackByPainting"
    (click)="openLightbox(paintings.indexOf(painting))"
  >
    <img
      [src]="'assets/thumbnails/images/' + painting.id + '.jpg'"
      [alt]="painting.title"
    />
    <div class="painting-info">
      <h3>{{ painting.title }}</h3>
      <p>{{ painting.artist }} ({{ painting.year }})</p>
      <p>{{ painting.dimensions }}</p>
    </div>
  </div>
</div>
