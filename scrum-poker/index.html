
<html>

<head>
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (location.protocol == "http:") {
            location.protocol = "https:";
        }

        var showState = 0;
        var currentCard = '';

        if ("serviceWorker" in navigator) {
            try {
                navigator.serviceWorker.register("sw.js");
            } catch (error) {}
        }


        function init() {

        }

        function hide(selector) {
            document.querySelectorAll(selector).forEach(function(el) {
                el.style.display = 'none';
            });
        }

        function show(element, selector, type) {
            element.querySelectorAll(selector).forEach(function(el) {
                el.style.display = type;
            });
        }

        function showCard(selector, val) {


            document.querySelectorAll(selector).forEach(function(el) {
                el.style.display = 'block';
                if (val) {
                    el.querySelectorAll('.cardinner div').forEach(function(el) {
                        el.innerHTML = val;

                    });


                }
            });


        }

        function animateShowCard() {
            document.querySelectorAll('.fullcardcontainer').forEach(function(el) {
                el.classList.toggle('is-flipped');
            });
        }

        function toggleCards(c) {

            if (showState == 0 && !c) {
                return;
            }
            showState++;

            if (showState == 0) {
                hide('.fullcard');
                animateShowCard();
                show(document, '.container', 'grid');
            } else if (showState == 1) {
                currentCard = c;
                showCard('.fullcardfirst', currentCard);
                showCard('.fullcardback');
                animateShowCard();
                hide('.container');
            } else if (showState == 2) {
                animateShowCard();
            } else if (showState == 3) {
                animateShowCard();
                showState = -1;
            }
        }


        init();

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            overflow: hidden;
            background: white;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            perspective: 600vw;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            position: fixed;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
        }

        :root {
            --gridcardsize: 9;
            --gridcardradius: 1.2;
            --gridcardborderwidth: 0.75;
            --gridcardborderwidthdouble: 1.5;
            --gridcardheight: 30;
            --gridcardwidth: 19;
            --gridcardmargin: 3;
            --gridcardmargintop: 8;
            --gridcardpadding: 1;
            --gridcardinnerheight: 26.9;
            --scalefactor: .8vmin;
        }

        .card {
            color: white;
            border-radius: calc(var(--gridcardradius) * var(--scalefactor));
            border: calc(var(--gridcardborderwidth) * var(--scalefactor)) solid grey;
            height: calc(var(--gridcardheight) * var(--scalefactor));
            width: calc(var(--gridcardwidth) * var(--scalefactor));
            margin: calc(var(--gridcardmargin) * var(--scalefactor));
            text-align: center;
            float: left;
            padding: calc(var(--gridcardpadding) * var(--scalefactor));
            cursor: pointer;

        }

        .fullcardcontainer {

            transform-style: preserve-3d;
            transform-origin: center right;
            transition: transform 1s;

        }

        .is-flipped {
            transform: translateX(-100%) rotateY(-180deg);
        }


        .fullcard {
            --scalefactor: 1.7vh;
            float: none;
            margin: 0 auto;
            margin-top: 20vh;
            left: 0;
            right: 0;
            display: inline-block;
            backface-visibility: hidden;
            position: absolute;
        }


        .card>div>div {
            margin-top: calc(var(--gridcardmargintop) * var(--scalefactor));
        }

        .cardinner {
            color: black;
            font-weight: bold;
            font-family: sans-serif;
            font-size: calc(var(--gridcardsize) * var(--scalefactor));
            border-radius: calc(var(--gridcardradius) * var(--scalefactor));
            border: calc(var(--gridcardborderwidthdouble) * var(--scalefactor)) solid rgb(71, 139, 30);
            height: calc(var(--gridcardinnerheight) * var(--scalefactor));
            margin: 0px;
            text-align: center;
        }

        .fullcardback {
            transform: rotateY(180deg);
        }


        .fullcardback .cardinner {
            color: rgb(71, 139, 30);
            font-size: 50vh;
        }

		
		.dot {
		  height: 16vh;
		  width: 16vh;
		  background-color: rgb(71, 139, 30);
		  border-radius: 50%;
		  display: inline-block;
		  
		}

    </style>
</head>

</html>
