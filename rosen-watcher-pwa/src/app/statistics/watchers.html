<div class="headercontainer">
  <div class="headerblock">
    Number of watchers:
    <div class="header">{{ watcherCount }}</div>
  </div>
</div>

<div class="watchersmaincontainer">
  <div class="watcherscontainer">
    <div class="watchersdispl watcherheader">Watchers per chain</div>
    <div class="Bitcoin watchersdispl">{{bitcoinWatcherCount}} (Bitcoin)</div>
    <div class="Cardano watchersdispl">{{cardanoWatcherCount}} (Cardano)</div>
    <div class="Ergo watchersdispl">{{ergoWatcherCount}} (Ergo)</div>
  </div>

  <div class="watcherscontainer">
    <div class="watchersdispl watcherheader">Permits per chain</div>
    <div class="Bitcoin watchersdispl">{{bitcoinPermitCount}} (Bitcoin)</div>
    <div class="Cardano watchersdispl">{{cardanoPermitCount}} (Cardano)</div>
    <div class="Ergo watchersdispl">{{ergoPermitCount}} (Ergo)</div>
  </div>
</div>

<div class="navbuttons left">
  <div>
    <a (click)="swipeRight()">
      <span class="fas fa-angle-left"></span>&nbsp;Performance
    </a>
  </div>
</div>

<div class="navbuttons right">
  <div>
    <a (click)="swipeLeft()">
      Total Rewards&nbsp;<span class="fas fa-angle-right"></span>
    </a>
  </div>
</div>
