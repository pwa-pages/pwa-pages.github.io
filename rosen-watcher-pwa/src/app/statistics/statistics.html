


<div class="headercontainer">
    <div class="headerblock">
        Total rewards:
        <div class="header">{{data}} RSN </div>
    </div>
</div>



<div class="addressescontainer noAddresses" *ngIf="noAddresses">
    You don't have any watcher addresses yet, click on modify below to add addresses.
</div>



<div class="chartcontainer">
    <app-reward-chart [chartData]="rewardsChart"></app-reward-chart>
</div>


<div class="addressescontainer">
    Addresses:&nbsp;
    <span class="addressdispl" *ngFor="let address of addressesForDisplay; let i = index; last as isLast">[{{ address
        }}]<span *ngIf="!isLast">,&nbsp;&nbsp;</span> </span>

</div>


<div class="linkcontainer" *ngIf="busyCounter == 0">
    <div class="linkicon">
        <a routerLink="/settings" routerLinkActive="active">
            <div class="fas fa-edit"></div>
        </a>
    </div>
    &nbsp;
    <div class="link">
        <a routerLink="/settings" routerLinkActive="active">
            Modify addresses
        </a>
    </div> 
</div>

<div class="linkcontainer" *ngIf="busyCounter == 0 && showHomeLink()">
    <div class="linkicon" id = "homelink">
        <a (click)="installApp()">
            <div class="fas fa-home"></div>
        </a>
    </div>
    &nbsp;
    <div class="link">
        <a (click)="installApp()">
            Add to home 
        </a>
    </div> 
</div>

<div class="linkcontainer" *ngIf="busyCounter == 0 && shareSupport">
    <div class="linkicon" id = "sharelink">
        <a (click)="installApp()">
            <div class="fas fa-share-nodes"></div>
        </a>
    </div>
    &nbsp;
    <div class="link">
        <a (click)="share()">
            Share
        </a>
    </div> 
</div>


<div class="loaderlogs" *ngIf="busyCounter > 0">
    <div *ngFor="let log of loaderLogs" @logAnimation class="log-entry">
        {{log}}
      </div>

</div>

<div class="navbuttons right" *ngIf="busyCounter == 0 && !noAddresses">
    <div>
    <a (click)="swipeLeft()">
        Performance&nbsp;<span class="fas fa-angle-right"></span>
    </a>
</div>

<div *ngIf="showPermitsLink" >
    <a routerLink="/permits" routerLinkActive="active">
        Permits&nbsp;&nbsp;<span class="fas fa-arrow-up"></span>
    </a>
</div>

</div>
